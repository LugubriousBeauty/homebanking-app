<!DOCTYPE html>

<body class="d-flex flex-column">

<!-- Dashboard -->
    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary" id="app">
    <!-- Vertical Navbar -->
        <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-end-lg" id="navbarVertical">
            <div class="container-fluid">
            <!-- Toggler -->
            <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Brand -->
            <a class="d-flex align-items-center gap-3 navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                <img src="https://mindhubweb.com/img/logo_blanco.ca1738c0.webp" id="logo">
                <img src="./assets/output-onlinepngtools.png" id="logo2">
            </a>
        
            <!-- User menu (mobile) -->
            <div class="navbar-user d-lg-none">
                <!-- Dropdown -->
                <div class="dropdown">
                    <!-- Toggle -->
                
                    <!-- Menu -->
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                        <a href="#" class="dropdown-item">Profile</a>
                        <a href="#" class="dropdown-item">Settings</a>
                        <a href="#" class="dropdown-item">Billing</a>

                        <a href="#" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidebarCollapse">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active d-flex justify-content-center justify-content-lg-start" href="#">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-center justify-content-lg-start" href="#">

                <img src="./assets/Savings.gif" alt="savings" class="d-none d-lg-flex">

                </ul>
            </div>
            </div>
        </nav>
    <!-- Main content -->
    <div class="d-flex flex-column h-screen overflow-y-lg-auto">
        <!-- Header -->
        <header class="bg-surface-primary pt-6 p-4">
            <div class="container-fluid">
                <div class="mb-npx">
                    <div class="row align-items-center justify-content-center">
                        <!-- Actions -->
                        <div class="col-sm-6 col-12 text-sm-end d-none d-sm-flex justify-content-center">
                            <div class="mx-n1">
                                <h1 class="h2 d-flex justify-content-center">{{client.firstName}} {{client.lastName}}</h1>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12 text-sm-end justify-content-center d-flex d-sm-none">
                            <div class="mx-n1">
                                <h1 class="d-flex justify-content-center" style="font-size: 2rem;">Welcome, </h1>
                                <h1 class="h2 mb-0 ls-tight d-flex justify-content-center d-lg-block">{{client.firstName}} {{client.lastName}}</h1>
                                <h4 class="d-flex justify-content-center d-lg-block">{{client.email}}</h4>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12 mb-4 mb-sm-0 p-1 d-flex justify-content-center mt-10 d-sm-none">
                            <!-- Title -->
                            <h1 class="justify-content-center d-lg-block">Accounts</h1>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>
        <!-- Main -->
        <div class="main d-flex flex-column justify-content-center align-content-center flex-grow-1">
            <div class="container-fluid d-flex flex-column " style="height: 100%;">
                <!-- Card stats -->
                <div class="row g-6 mb-6 mt-2 justify-content-center">
                    <div class="col-xl-4 col-sm-8 col-12">
                        <div class="card shadow border-0" >
                            <div data-aos="zoom-in"></div>
                            <div class="card-body cardbg d-flex flex-column justify-content-center">
                                <div class="row mb-3" v-for="account of accounts">
                                    <div class="col-5" >
                                        <h3 class="h3 font-bold">{{account.number}} </h3>
                                    </div>
                                    <div class="col-7 d-flex">
                                        <h3 class="h3" style="justify-self: center; width: fit-content; color: black !important;">${{account.balance}}</h3>
                                        <button style="background-color: transparent;" @click="changeEyeState()">
                                            <img v-if="eyeClicked" src="./assets/ojoabierto.png" alt="ojo abierto">
                                            <!-- <img v-if="!eyeClicked" src="./assets/cerrar-ojo.png" alt="ojo cerrado"> -->
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <footer>
                <div class="socialMedia">
                    <a href="https://www.linkedin.com/in/luc%C3%ADa-vidal-9a9a43259/" target="_blank"><img src="./assets/linkedin.png" alt="linkedin" class="footericon"></a>
                    <a href="https://github.com/LugubriousBeauty" target="_blank"><img src="./assets/github.png" alt="github" class="footericon"></a>
                    <a href="mailto:lucividal09@gmail.com"><img src="./assets/email.png" alt="email" class="footericon"></a>
                </div>
            </footer>  
        </main>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="./js/dashboard.js"></script>
