<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/forgot-password.css"></link>
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        <div class="logo">
            <img src="./assets/logospace.png" alt="">
            <img src="./assets/cohete-espacial.png" alt="">
        </div>
        <div class="container text-center d-flex flex-column align-items-center">
            <h3>Forgot your password?</h3>
            <p class="mb-4">Please submit your email below and you'll be sent a link to generate a new one</p>     
            <input type="email" placeholder="Email" v-model="email"/>
            <button class="btn btn-primary" @click="verifyMail">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/forgot-password.js"></script>
</body>
</html>
