<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">  
      <div class="clientManager">
      <h1>Client Manager</h1>
      <div class="addClients">
        <form @submit.prevent="addClient">
          <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" v-model="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" v-model="lastName" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" v-model="email" required>
            </div>
          <button type="submit" class="btn addClient" >Add client</button>
      </form>
      </div>
      <div class="manageClients">
        <div class="table-responsive">
          <table v-if="clients.length" class="table table-bordered">
            <thead class="text-center">
              <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">email</th>
                <th class="th-btns" colspan="2"></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="client of clients">
                <td class="btn-group">{{client.firstName}} <button class="btn" @click="modifyProperty(client, 'First name', client.firstName)"><i class="bi bi-pencil-fill"></i></button></td>
                <td class="btn-group">{{client.lastName}} <button class="btn" @click="modifyProperty(client, 'Last name', client.lastName)"><i class="bi bi-pencil-fill"></i></button></td>
                <td class="btn-group">{{client.email}} <button class="btn" @click="modifyProperty(client, 'Email', client.email)"><i class="bi bi-pencil-fill"></i></button></td>
                <td class="tableButton"><button class="btn modifyClient" @click="modifyClient(client)"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-danger" @click="deleteClient(client)"><i class="bi bi-trash3"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  <div class="modifyClients">
      <h1>Client REST response</h1>
      <pre>{{data}}</pre> 
  </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>
</html>
