<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="d-none d-lg-flex container" id="container">
            <div class="form-container-lg sign-up-container">
                <form>
                    <h1 class="mb-4">Create Account</h1>
                    <input type="text" placeholder="First name" v-model="firstName" />
                    <input type="text" placeholder="Last name" v-model="lastName" />
                    <input type="email" placeholder="Email" v-model="email" />
                    <input type="password" placeholder="Password" v-model="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required oninvalid="this.setCustomValidity('Password must contain at least one uppercase letter, one lowercase letter, and one number, and be at least 8 characters long.');" oninput="this.setCustomValidity('');"/>
                    <button class="mt-4" @submit="signup">Sign Up</button>
                </form>
            </div>
            <div class="form-container-lg sign-in-container">
                <form action="#">
                    <h1 class="mb-4">Sign in</h1>
                    <input type="email" placeholder="Email" v-model="email" />
                    <input type="password" placeholder="Password" v-model="password" />
                    <a href="./forgot-password.html">Forgot your password?</a>
                    <button @click.prevent="login">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome back to</h1>
                        <a class="d-flex align-items-center gap-3 navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                            <img src="./assets/logospace.png" class="logo">
                            <img src="./assets/cohete-espacial.png" class="logo2">
                        </a>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1 class="mb-3">Hello, and welcome to</h1>
                        <a class="d-flex align-items-center gap-3 navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                            <img src="./assets/logospace.png" class="logo">
                            <img src="./assets/cohete-espacial.png" class="logo2">
                        </a>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex d-lg-none justify-content-center mt-0 mb-4">
            <img src="./assets/logospace.png" class="logo mx-2">
            <img src="./assets/cohete-espacial-blanco.png" class="logo2">
        </div>
        <div class="d-flex d-lg-none container-sm" id="container-sm">
            <div class="form-container-sm sign-in-container-sm animate__animated animate__bounceInUp">
                <form action="#" class="d-flex flex-column">
                    <h1 class="mb-4 mt-5">Sign in</h1>
                    <input type="email" placeholder="Email" v-model="email" />
                    <input type="password" placeholder="Password" v-model="password" />
                    <a href="#" class="mt-4 mb-4">Forgot your password?</a>
                    <button @click.prevent="login">Sign In</button>
                    <a href="" class="mt-4" id="signupbtn-sm">Not a client? <span
                            style="color:#752ab5; font-size: .9rem;">Sign up!</span></a>
                </form>
            </div>
            <div class="d-none form-container sign-up-container-sm animate__animated animate__bounceInUp">
                <form action="#" class="d-flex flex-column">
                    <h1 class="mb-2 mt-4">Create Account</h1>
                    <input type="text" placeholder="First name" v-model="firstName" />
                    <input type="text" placeholder="Last name" v-model="lastName" />
                    <input type="email" placeholder="Email" v-model="email" />
                    <input type="password" placeholder="Password" v-model="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required oninvalid="this.setCustomValidity('Password must contain at least one uppercase letter, one lowercase letter, and one number, and be at least 8 characters long.');" oninput="this.setCustomValidity('');"/>
                    <button class="mt-3" @submit="signup">Sign Up</button>
                    <a href="" class="mt-3" id="signinbtn-sm">Already a client? <span
                            style="color:#752ab5; font-size: .9rem;">Log in!</span></a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/index.js"></script>
</body>

</html>
