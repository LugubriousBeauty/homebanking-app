<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/reset-password.css"></link>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="logo">
            <img src="./assets/logospace.png" alt="">
            <img src="./assets/cohete-espacial.png" alt="">
        </div>
        <div class="container text-center d-flex flex-column align-items-center">
            <h3>Choose your new password</h3>   
            <input type="password" placeholder="Password" v-model="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required oninvalid="this.setCustomValidity('Password must contain at least one uppercase letter, one lowercase letter, and one number, and be at least 8 characters long.');" oninput="this.setCustomValidity('');"/>
            <p>Please confirm your password</p>
            <input type="password" placeholder="Confirm password" v-model="confirmPassword" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required oninvalid="this.setCustomValidity('Password must contain at least one uppercase letter, one lowercase letter, and one number, and be at least 8 characters long.');" oninput="this.setCustomValidity('');"/>
            <button class="btn btn-primary" @click="resetPassword">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/reset-password.js"></script>
</body>
</html>
