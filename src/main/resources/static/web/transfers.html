        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="d-flex flex-column">

            <!-- Vertical Navbar -->

                <div class="container-fluid">
                    <!-- Toggler -->
                    <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">

                    </button>
                    <!-- Brand -->
                    <a class="d-flex align-items-center gap-3 navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                        <img src="./assets/logospace.png" id="logo">
                        <img src="./assets/cohete-espacial.png" id="logo2">
                    </a>

                    <!-- User menu (mobile) -->
                    <div class="navbar-user d-lg-none">
                        <!-- Dropdown -->
                        <div class="dropdown">
                            <!-- Toggle -->

                            <!-- Menu -->
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Settings</a>
                                <a href="#" class="dropdown-item">Billing</a>
                                <hr class="dropdown-divider">
                                <a href="#" class="dropdown-item">Logout</a>
                            </div>
                        </div>
                    </div>
                    <!-- Collapse -->
                    <div class="collapse navbar-collapse" id="sidebarCollapse">
                        <!-- Navigation -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-center justify-content-lg-start"
                                    href="./accounts.html">
                                    <i class="bi bi-person-circle"></i></i> Accounts
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-center justify-content-lg-start"
                                    href="./cards.html">
                                    <i class="bi bi-credit-card-2-back"></i></i> Cards
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active d-flex justify-content-center justify-content-lg-start"
                                    href="">
                                    <i class="bi bi-arrow-down-up"></i></i> Transactions
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-center justify-content-lg-start"
                                    href="./loan-application.html">
                                    <i class="bi bi-piggy-bank-fill"></i></i> Loans
                                </a>
                            </li>
                            <li class="nav-item" v-if="client.admin">
                                <a class="nav-link d-flex justify-content-center justify-content-lg-start"
                                    href="./loan-creation.html">
                                    <i class="bi bi-plus-square"></i></i> Create loans
                                </a>
                            </li>
                        </ul>
                        <!-- Divider -->
                        <img src="./assets/To the stars.gif" alt="piggy" id="piggylogo"
                            class="mt-auto d-none d-lg-flex">
                        <!-- Navigation -->
                        <!-- Push content down -->
                        <div class="mt-auto"></div>
                        <!-- User (md) -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link  justify-content-lg-start justify-content-center" href="#"
                                    @click="click">
                                    <i class="bi bi-box-arrow-left"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Main content -->
            <div class="d-flex flex-column h-screen overflow-y-lg-auto">
                <!-- Header -->
                <header class="bg-surface-primary pt-6 pb-7">

                    <div class="container-fluid">
                        <div class="mb-npx">
                            <div class="row align-items-center p-2">
                                <div class="col-sm-6 col-12 mb-4 mb-sm-0 p-1 d-flex justify-content-start">
                                    <!-- Title -->
                                    <h1 class="d-none d-sm-flex justify-content-center d-lg-block" style="color:white">
                                        Transactions</h1>
                                </div>
                                <!-- Actions -->
                                <div class="col-sm-6 col-12 text-sm-end d-none d-sm-flex justify-content-end">
                                    <div class="mx-n1">
                                        <h1 class="h2 mb-0 ls-tight d-flex justify-content-center d-lg-block"
                                            >
                                            {{client.firstName}} {{client.lastName}}</h1>
                                        <h4 class="d-flex justify-content-center d-lg-block"
                                            >
                                            {{client.email}}</h4>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-12 text-sm-end justify-content-center d-flex d-sm-none">
                                    <div class="mx-n1">
                                        <h1 class="h2 mb-0 ls-tight d-flex justify-content-center d-lg-block"
                                            >
                                            {{client.firstName}} {{client.lastName}}</h1>
                                        <h4 class="d-flex justify-content-center d-lg-block"
                                            >
                                            {{client.email}}</h4>
                                    </div>
                                </div>
                                <div
                                    class="col-sm-6 col-12 mb-4 mb-sm-0 p-1 d-flex justify-content-center mt-10 d-sm-none">
                                    <!-- Title -->
                                    <h1 class="justify-content-center d-lg-block"
                                        >Your
                                        accounts</h1>
                                </div>
                            </div>

                        </div>
                    </div>
                </header>
                <!-- Main -->
                <div class="main d-flex flex-column justify-content-center align-content-center flex-grow-1">
                    <div class="container-fluid d-flex flex-column justify-content-center align-items-center"
                        style="height: 100%;">
                        <!-- Card stats -->
                        <div class="row g-6 mb-6 mt-2 justify-content-center m-xxl-4 "
                            style="background-color: rgba(0, 0, 0, 0.637);">
                            <h3 style="color:white; width: fit-content;" class="d-flex justify-content-center mt-5 ">
                                Make a new transaction</h3>
                            <form class="d-flex flex-column align-items-center mt-8">
                                <div class="radios d-flex flex-column">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1" value="local" v-model="transactionAccount" checked>
                                        <label class="form-check-label" for="flexRadioDefault1" style="color: white;">
                                            To one of my accounts
                                        </label>
                                    </div>

                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" value="thirdParty" v-model="transactionAccount">
                                        <label class="form-check-label" for="flexRadioDefault2" style="color: white;">
                                            To a third party account
                                        </label>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect"
                                        aria-label="Floating label select example" style="width: 13rem;"
                                        v-model="originAccount">
                                        <option v-for="account of accounts" :value="account.number">{{account.number}}
                                        </option>
                                    </select>
                                    <label for="floatingSelect">From account</label>
                                </div>
                                <div class="form-floating" v-if="transactionAccount == 'local'">
                                    <select class="form-select" id="floatingSelect"
                                        aria-label="Floating label select example" style="width: 13rem;"
                                        v-model="destinyAccount">
                                        <option v-for="account in filterAccounts()" :value="account.number">
                                            {{account.number}}
                                        </option>
                                    </select>
                                    <label for="floatingSelect">To account</label>
                                </div>
                                <div v-else class="mb-4">
                                    <h6 style="color: white;" class="mb-3 mt-3">To account</h6>
                                    <input type="text" class="form-control" placeholder="Account number"
                                        aria-label="Username" aria-describedby="addon-wrapping" v-model="destinyAccount">
                                </div>
                                <div class="mb-3 mt-8 d-flex justify-content-center">
                                    <div class="input-group mb-3" style="width: 80%;">
                                        <span class="input-group-text"
                                            style="color: black !important; border-right: 2px solid black;">$</span>
                                        <input type="text" class="form-control" placeholder="Amount" v-model="amount">
                                    </div>
                                </div>
                                <textarea name="description" cols="30" rows="4" placeholder="Description"
                                    style="border-radius: 5px; padding: 10px;" v-model="description"></textarea>
                                <button type="submit" class="btn btn-primary mb-4 mt-4"
                                    @click.prevent="makeTransaction">Transfer</button>
                            </form>
                        </div>
                    </div>
                    <footer class="mt-10" style="border: 3px solid black">
                        <div class="socialMedia">
                            <a href="https://www.linkedin.com/in/luc%C3%ADa-vidal-9a9a43259/" target="_blank"><img
                                    src="./assets/linkedin.png" alt="linkedin" class="footericon"></a>
                            <a href="https://github.com/LugubriousBeauty" target="_blank"><img src="./assets/github.png"
                                    alt="github" class="footericon"></a>
                            <a href="mailto:lucividal09@gmail.com"><img src="./assets/email.png" alt="email"
                                    class="footericon"></a>
                        </div>
                    </footer>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        AOS.init();
    </script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="./js/transfers.js"></script>
</body>

</html>
